<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-password</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="random-password">
        <h1>Generate / Random-password</h1>
        <div class="display">
          <input type="text" id="password" placeholder="Password" />
          <div class="btn">
            <img src="/image/add.svg" alt="add-password" id="generate" />
            <img src="/image/content_copy.svg" alt="image-copy" id="copy" />
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
